<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        form input {
            padding: 1rem 2rem;
            background-color: white;
            border: 2px solid inherit;
            outline: none;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container login-container" style=" align-items: center;
        justify-content: center;max-width: 600px; margin-top: 4rem;">

            <a href="./forgot-password.html" style="display: grid;place-content: center;padding: 1rem;height: 2rem;width: 2rem;
border-radius: 50%; border: 1px solid var(--primary-color)">
                <ion-icon name="chevron-back" style="color: var(--primary-color);"></ion-icon>
            </a>
            <h1 style="padding-bottom: 2rem;">Reset Password</h1>
            <div class="error-message" id="error-message"></div>
            <p id="message"></p>
            <form id="reset-password-form">
                <input type="text" id="token" style="margin-bottom: 1rem;" placeholder="Reset token" />
                <input type="password" id="new-password" placeholder="New password" />
                <button type="submit" style="margin: 2rem 0;">Update Password</button>
            </form>
            <p id="message"></p>


        </div>
    </div>




    <script src="reset.js"></script>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
