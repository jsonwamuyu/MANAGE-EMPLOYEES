<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messages, #users { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .message { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Messaging App</h1>

  <h3>Users:</h3>
  <ul id="users"></ul>

  <h3>Messages:</h3>
  <div id="messages"></div>

  <script>
    async function fetchUsers() {
      try {
        const response = await fetch('/users');
        const users = await response.json();
        const usersList = document.getElementById('users');
        usersList.innerHTML = '';
        users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = user.name;
          usersList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching users:', error);
      }
    }

    async function fetchMessages() {
      try {
        const response = await fetch('/messages');
        const messages = await response.json();
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messages.forEach(msg => {
          const div = document.createElement('div');
          div.classList.add('message');
          div.innerHTML = `<strong>${msg.sender}</strong> to <strong>${msg.recipient}</strong>: ${msg.message} <br /><small>${msg.timestamp}</small>`;
          messagesDiv.appendChild(div);
        });
      } catch (error) {
        console.error('Error fetching messages:', error);
      }
    }
    window.onload = () => {
      fetchUsers();
      fetchMessages();
    };
  </script>
</body>
<script src="message.js"></script>
</html>
