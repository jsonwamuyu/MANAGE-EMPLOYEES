    <script>


        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', logout);
            }

            // loadEmployeeDetails();
        });


        // async function loadEmployeeDetails(id) => {

        // }

        document.getElementById('logout-button').addEventListener('click', logout)
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                // Clear local storage or session data
                localStorage.removeItem('loggedInUser');
                // localStorage.removeItem('cart'); // Clear cart data

                // Redirect to login page
                window.location.href = "login.html";
            }

        }




        const APP_URL = 'http://localhost:3000';
        document.addEventListener('DOMContentLoaded', () => {
            renderEmployeeManagement();
        })


        ///Render employees
        function renderEmployeeManagement() {
            const appDiv = document.getElementById('app')
            appDiv.innerHTML = `
            <h2>Manage employees</h2>
            <form id="employee-form">
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="department" placeholder="Department"> 
                <input type="number" id="salary" placeholder="Salary">    
                <input type="text" id="position" placeholder="Position">    
                <button>Add employee</button>
            </form>
            <div id="employee-list"></div>
            `
            document.getElementById('employee-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                //Get all the input data from form fields
                const name = document.getElementById('name').value;
                const department = document.getElementById('department').value;
                const salary = document.getElementById('salary').value;
                const position = document.getElementById('position').value;

                try {
                    await fetch(`${APP_URL}/employees`, {
                        method: 'POST',
                        headers: { 'Content-Type': "application/json" },
                        body: JSON.stringify({ name, department, salary, position })
                    });
                    loadEmployees(); // Refresh list after adding a new record
                } catch (error) {
                    console.log(error)
                }

            })

            loadEmployees() //Load employees on initial render
        }

        async function loadEmployees() {
            const response = await fetch(`${APP_URL}/employees`);
            if (!response.ok) return;

            const employees = await response.json();

            const employeeList = document.getElementById('employee-list');
            employeeList.innerHTML = '<h3>Employee List</h3>'


            //Loop through the employees 
            employees.forEach((employee) => {
                employeeList.innerHTML += `
                    <p>${employee.name} - ${employee.position}</p>
                `
            })
        }
    </script>
