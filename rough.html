<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        #employee-details {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            width: 50%;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Employee Dashboard</h1>
    <div id="employee-details">
        <p><strong>Name:</strong> <span id="employee-name"></span></p>
        <p><strong>Email:</strong> <span id="employee-email"></span></p>
        <p><strong>Department:</strong> <span id="employee-department"></span></p>
        <p><strong>Position:</strong> <span id="employee-position"></span></p>
        <p><strong>Salary:</strong> <span id="employee-salary"></span></p>
    </div>

    <script src="employee.js"></script>

    <script>
        // Employee.js: Load Employee Details on Page Load
document.addEventListener("DOMContentLoaded", () => {
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!loggedInUser || loggedInUser.role !== "employee") {
        alert("Access denied. Redirecting to login page.");
        window.location.href = "login.html"; // Redirect if no valid user
        return;
    }

    // Display Employee Details
    document.getElementById("employee-name").textContent = loggedInUser.name || "N/A";
    document.getElementById("employee-email").textContent = loggedInUser.email || "N/A";
    document.getElementById("employee-department").textContent = loggedInUser.department || "N/A";
    document.getElementById("employee-position").textContent = loggedInUser.position || "N/A";
    document.getElementById("employee-salary").textContent = loggedInUser.salary || "N/A";
});

    </script>
</body>
</html>
